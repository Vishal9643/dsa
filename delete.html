<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete Element</title>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(arr);
        function deleteElement() {
            let pos = document.getElementById("position").value
            pos=parseInt(pos);
            
            if (pos < arr.length && typeof parseInt(pos)=='number' && pos==Math.abs(pos)){
                for (i = pos; i < arr.length-1; i++) {
                    console.log(arr[i]);
                   
                    arr[i] = arr[i+1];
                    

                }
                arr.length=arr.length-1;


            }else{
                alert("please enter a valid position");
            }
            console.log(arr);
        }
    </script>
</head>

<body>
    <input type="number" id="position" placeholder="Please enter position" />
    <button onclick="deleteElement()">Delete Element</button>

</body>

</html>
